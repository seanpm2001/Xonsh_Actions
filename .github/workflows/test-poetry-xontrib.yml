name: Testing

on:
  workflow_call:
    inputs:
      xontrib_name:
        required: true
        type: string

jobs:
  testing:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Install poetry
      run: pipx install poetry
    - name: Lock dependencies
      if: hashFiles('pyproject.toml') == ''
      run: poetry lock
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: poetry
    - name: Install dependencies
      run: poetry install
    - name: Run tests
      run: |
        poetry run xonsh -c "xontrib load ${{ inputs.xontrib_name }}"
        poetry run pytest
